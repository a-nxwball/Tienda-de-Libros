<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tienda de Libros{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Tienda de Libros</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('inicio') }}">Inicio</a></li>
                <li><a href="{{ url_for('usuarios') }}">Usuarios</a></li>
                <li><a href="{{ url_for('libros') }}">Libros</a></li>
                <li><a href="{{ url_for('prestamos') }}">Pr√©stamos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 Tienda de Libros</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script type="text/javascript">
        var socket = io();

        socket.on('chatbot_response', function(data) {
            var chatBox = document.getElementById('chat-box');
            var newMessage = document.createElement('div');
            newMessage.textContent = data.message;
            chatBox.appendChild(newMessage);
        });
    </script>
</body>
</html>
